{% extends 'base.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<h1 class="mb-3">Sign In</h1>
<div class="row">
  <div class="col-md-4">{{ render_form(form) }}</div>
</div>
<p class="mt-3">
  New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a>
</p>
<p>
  Forget Your Password?
  <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
</p>
{% endblock %}
