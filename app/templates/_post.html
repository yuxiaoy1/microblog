<table class="table table-hover">
  <tr>
    <td width="36">
      <a href="{{ url_for('users.profile', username=post.author.username) }}">
        <img src="{{ post.author.avatar(36) }}"
      /></a>
    </td>
    <td>
      <a
        data-bs-toggle="popover"
        href="{{ url_for('users.profile', username=post.author.username) }}"
        >{{ post.author.username }}
      </a>
      says {{ moment(post.timestamp).fromNow() }}: <br />{{ post.body }}
    </td>
  </tr>
</table>
